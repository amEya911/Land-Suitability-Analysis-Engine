<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered land suitability analysis from satellite imagery." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <div class="nav-logo">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="m4.9 4.9 14.2 14.2" />
                        <path d="M12 2a14.5 14.5 0 0 0 0 20" />
                        <path d="M12 2a14.5 14.5 0 0 1 0 20" />
                    </svg>
                </div>
                <span class="nav-title">Land<span class="accent">Suit</span></span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    Analyze
                </a>
                <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    History
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
